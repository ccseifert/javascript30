<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'aaaa');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: red; ');

    // warning!
    console.warn('Oh no!');

    // Error :|
    console.error('Oh NOOO!');

    // Info
    console.info('This is a fact');

    // Testing
    console.assert(1 === 0, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Chris');
    console.count('Chris');
    console.count('Bob');
    console.count('Chris');
    console.count('Bob');
    console.count('Chris');
    console.count('Chris');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ccseifert')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
